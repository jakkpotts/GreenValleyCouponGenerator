<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coupon Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f3f4f6;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      padding: 24px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .form-container {
      max-width: 420px;
      width: 100%;
      margin-bottom: 24px;
      background: #fff;
      padding: 16px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 8px 0 4px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #1e7f3f;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .geo-btn {
      background: #007bff;
      margin-bottom: 12px;
    }
    .card {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    .header {
      background: linear-gradient(to right, #1e7f3f, #3cb94b);
      border-radius: 16px;
      padding: 16px;
      color: white;
      margin-bottom: 16px;
    }
    .header .brand {
      font-size: 13px;
      letter-spacing: 1px;
    }
    .header .product {
      font-size: 26px;
      font-weight: bold;
    }
    .barcode-img {
      margin-top: 12px;
      width: 100%;
      max-width: 320px;
    }
    .instruction {
      font-size: 18px;
      font-weight: 500;
      margin: 24px 0;
    }
    .circle-timer {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 8px solid #e0e0e0;
      border-top-color: #1e7f3f;
      animation: spin 60s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .timer {
      font-family: 'Share Tech Mono', monospace;
      font-size: 42px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #1e1e1e;
    }
    .subtext {
      font-size: 14px;
      color: #555;
    }
    .location {
      font-size: 14px;
      margin: 20px 0;
      color: #333;
    }
    .buttons {
      display: flex;
      gap: 12px;
      margin-top: 12px;
    }
    .btn {
      flex: 1;
      padding: 14px;
      border: none;
      font-size: 14px;
      font-weight: bold;
      border-radius: 12px;
      color: white;
      cursor: pointer;
    }
    .btn-decline {
      background: #2c3e50;
    }
    .btn-accept {
      background: #1e7f3f;
    }
  </style>
</head>
<body>
  <div class="form-container" id="form-container">
    <label for="product-select">Select Product</label>
    <select id="product-select" onchange="updateProductFields()">
      <option value="Bodyarmor I.V.|489146011192">Bodyarmor I.V.</option>
      <option value="Costa Iced Coffee|489146012311" selected>Costa Iced Coffee</option>
    </select>

    <label for="brand">Brand</label>
    <input type="text" id="brand" value="SIGNATURE" readonly />

    <label for="product">Product</label>
    <input type="text" id="product" value="COSTA" readonly />

    <label for="barcode">UPC-A Barcode</label>
    <input type="text" id="barcode" value="489146012311" readonly />

    <label for="address">Store Location</label>
    <input type="text" id="address" placeholder="e.g. 123 Main St" value="4919 W. Sahara Ave, Las Vegas, NV 89146"/>
    <button type="button" class="geo-btn" onclick="fillLocationFromGPS()">Use My Current Location</button>

    <button onclick="generateCoupon()">Generate Coupon</button>
  </div>

  <div class="card" id="coupon-card" style="display: none;">
    <div class="header">
      <div class="brand" id="brand-text"></div>
      <div class="product" id="product-text"></div>
    </div>
    <img class="barcode-img" id="barcode-img" />
    <div class="instruction">Show your phone<br>to the cashier</div>
    <div class="circle-timer"></div>
    <div class="timer" id="timer">06:34</div>
    <div class="subtext">minutes left to redeem</div>
    <div class="subtext" id="expires-at"></div>
    <div class="location" id="location">Loading...</div>
    <div class="buttons">
      <button class="btn btn-decline">Coupon Not Accepted</button>
      <button class="btn btn-accept">Coupon Accepted</button>
    </div>
  </div>

<script>
  function updateProductFields() {
    const selected = document.getElementById("product-select").value;
    const [product, barcode] = selected.split("|");
    document.getElementById("product").value = product;
    document.getElementById("barcode").value = barcode;
  }
</script>
</body>
</html>
