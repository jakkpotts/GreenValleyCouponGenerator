<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coupon Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .form-container {
      max-width: 420px;
      width: 100%;
      margin: 24px auto;
      background: #fff;
      padding: 16px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin: 8px 0 4px;
      font-weight: bold;
    }

    select, input {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1e7f3f;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .geo-btn {
      background: #007bff;
      margin-bottom: 12px;
    }

    /* Main coupon container */
    .coupon-container {
      position: relative;
      height: 100vh;
      overflow: hidden;
      display: none;
    }

    /* Top section with background image */
    .top-section {
      position: relative;
      height: 60vh;
      background: linear-gradient(to right, #4CAF50, #FF9800);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .drinks-background {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .drink-cup {
      width: 80px;
      height: 100px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .drink-cup::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 70px;
      background: #8B4513;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    }

    .cup-logo {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 30px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #4CAF50;
      font-size: 16px;
    }

    .cup-logo::after {
      content: 'Green Valley Grocery';
      position: absolute;
      top: 35px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 8px;
      white-space: nowrap;
      color: #333;
    }

    .straw {
      position: absolute;
      top: -5px;
      right: 10px;
      width: 4px;
      height: 20px;
      background: #4CAF50;
      border-radius: 2px;
    }

    /* Coupon offer section */
    .coupon-offer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      padding: 20px;
      text-align: center;
      border-radius: 20px 20px 0 0;
    }

    .offer-text {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 8px;
    }

    .usage-badge {
      display: inline-block;
      background: #E3F2FD;
      color: #1976D2;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
    }

    /* Movable modal/card */
    .movable-card {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 380px;
      background: white;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
      padding: 20px;
      cursor: grab;
      user-select: none;
      touch-action: none;
      z-index: 100;
    }

    .movable-card:active {
      cursor: grabbing;
    }

    .drag-handle {
      width: 40px;
      height: 4px;
      background: #ddd;
      border-radius: 2px;
      margin: 0 auto 20px;
    }

    .barcode-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .barcode-img {
      width: 100%;
      max-width: 280px;
      height: 60px;
      object-fit: contain;
    }

    .instruction {
      font-size: 18px;
      font-weight: 500;
      text-align: center;
      margin: 20px 0;
      color: #333;
    }

    .timer-container {
      text-align: center;
      margin: 20px 0;
    }

    .circle-timer {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 8px solid #e0e0e0;
      border-top-color: #4CAF50;
      position: relative;
      margin: 0 auto 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .timer {
      font-size: 32px;
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
    }

    .subtext {
      font-size: 12px;
      color: #666;
      line-height: 1.2;
    }

    .location-bar {
      background: #f5f5f5;
      padding: 12px 16px;
      border-radius: 20px;
      margin: 20px 0;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #666;
    }

    .location-icon {
      width: 16px;
      height: 16px;
      background: #999;
      border-radius: 50%;
      position: relative;
    }

    .location-icon::before {
      content: '';
      position: absolute;
      top: 2px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 4px solid transparent;
      border-right: 4px solid transparent;
      border-bottom: 6px solid #999;
    }

    .action-buttons {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    .btn {
      flex: 1;
      padding: 14px;
      border: none;
      font-size: 14px;
      font-weight: bold;
      border-radius: 12px;
      color: white;
      cursor: pointer;
    }

    .btn-decline {
      background: #2c3e50;
    }

    .btn-accept {
      background: #4CAF50;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }

    /* Hide form when coupon is shown */
    .coupon-container.show {
      display: block;
    }

    .form-container.hide {
      display: none;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class="form-container" id="form-container">
    <label for="product-select">Product</label>
    <select id="product-select">
      <option value="489146011192|BODYARMOR I.V.">Bodyarmor I.V.</option>
      <option value="489146012311|COSTA">Costa Iced Coffee</option>
      <option value="489146012137|HARIBO GUMMY BEARS 2OZ">Haribo Gummy Bears 2oz</option>
      <option value="489146012175|GATORADE WATER">Gatorade Water</option>
      <option value="489146011338|LARGE FOUNTAIN DRINK">Large Fountain Drink</option>
    </select>
    <label for="address">Store Location</label>
    <input type="text" id="address" placeholder="e.g. 123 Main St" value="3680 S. Decatur Blvd, Las Vegas, NV 89103"/>
    <button type="button" class="geo-btn" onclick="fillLocationFromGPS()">Use My Current Location</button>
    <button onclick="generateCoupon()">Generate Coupon</button>
  </div>

  <div class="coupon-container" id="coupon-container">
    <div class="top-section">
      <div class="drinks-background">
        <div class="drink-cup">
          <div class="cup-logo">G</div>
        </div>
        <div class="drink-cup">
          <div class="cup-logo">G</div>
          <div class="straw"></div>
        </div>
      </div>
      <div class="coupon-offer">
        <div class="offer-text">FREE One (1) Large Fountain Drink</div>
        <div class="usage-badge">One Time Use Only</div>
      </div>
    </div>

    <div class="movable-card" id="movable-card">
      <div class="drag-handle"></div>
      <div class="barcode-container">
        <img class="barcode-img" id="barcode-img" />
      </div>
      <div class="instruction">Show your phone to the cashier</div>
      <div class="timer-container">
        <div class="circle-timer">
          <div class="timer" id="timer">14:43</div>
          <div class="subtext">minutes left to redeem</div>
          <div class="subtext" id="expires-at">08/01/25 4:32 AM</div>
        </div>
      </div>
      <div class="location-bar">
        <div class="location-icon"></div>
        <span id="location">3680 S. Decatur Blvd, Las Vegas, NV 89103</span>
      </div>
      <div class="action-buttons">
        <button class="btn btn-decline" onclick="resetForm()">Coupon Not Accepted</button>
        <button class="btn btn-accept" onclick="celebrateAndReset()">Coupon Accepted</button>
      </div>
    </div>
  </div>

  <script>
    // Draggable functionality
    let isDragging = false;
    let startY = 0;
    let startTranslateY = 0;
    let currentTranslateY = 0;

    const movableCard = document.getElementById('movable-card');
    const container = document.getElementById('coupon-container');

    function initDraggable() {
      movableCard.addEventListener('mousedown', startDragging);
      movableCard.addEventListener('touchstart', startDragging);
      document.addEventListener('mousemove', drag);
      document.addEventListener('touchmove', drag);
      document.addEventListener('mouseup', stopDragging);
      document.addEventListener('touchend', stopDragging);
    }

    function startDragging(e) {
      isDragging = true;
      const clientY = e.type === 'mousedown' ? e.clientY : e.touches[0].clientY;
      startY = clientY;
      startTranslateY = currentTranslateY;
      movableCard.style.transition = 'none';
    }

    function drag(e) {
      if (!isDragging) return;
      e.preventDefault();
      const clientY = e.type === 'mousemove' ? e.clientY : e.touches[0].clientY;
      const diffY = clientY - startY;
      currentTranslateY = startTranslateY + diffY;
      
      // Limit the drag range
      const maxUp = -200;
      const maxDown = 100;
      currentTranslateY = Math.max(maxUp, Math.min(maxDown, currentTranslateY));
      
      movableCard.style.transform = `translateX(-50%) translateY(${currentTranslateY}px)`;
    }

    function stopDragging() {
      isDragging = false;
      movableCard.style.transition = 'transform 0.3s ease-out';
      
      // Snap to nearest position
      if (currentTranslateY < -100) {
        currentTranslateY = -200;
      } else if (currentTranslateY > 50) {
        currentTranslateY = 100;
      } else {
        currentTranslateY = 0;
      }
      
      movableCard.style.transform = `translateX(-50%) translateY(${currentTranslateY}px)`;
    }

    function generateCoupon() {
      const select = document.getElementById("product-select");
      const [barcode, product] = select.value.split("|");
      const address = document.getElementById("address").value.trim();

      const now = new Date();
      const expires = new Date(now.getTime() + 14 * 60000 + 43000);
      const formatted = expires.toLocaleString("en-US", {
        month: "2-digit", day: "2-digit", year: "2-digit",
        hour: "2-digit", minute: "2-digit", hour12: true
      });

      document.getElementById("barcode-img").src =
        `https://barcode.tec-it.com/barcode.ashx?data=${barcode}&code=UPCA&dpi=96&translate-esc=false&hidehrt=true`;
      document.getElementById("expires-at").textContent = formatted;
      document.getElementById("location").textContent = address || "Address not provided.";

      document.getElementById("coupon-container").classList.add("show");
      document.getElementById("form-container").classList.add("hide");

      let seconds = 14 * 60 + 43;
      const timerEl = document.getElementById("timer");
      clearInterval(window._timerInterval);
      window._timerInterval = setInterval(() => {
        if (seconds <= 0) return;
        seconds--;
        const m = String(Math.floor(seconds / 60)).padStart(2, "0");
        const s = String(seconds % 60).padStart(2, "0");
        timerEl.textContent = `${m}:${s}`;
      }, 1000);

      // Initialize draggable after showing the coupon
      setTimeout(initDraggable, 100);
    }

    function resetForm() {
      clearInterval(window._timerInterval);
      document.getElementById("coupon-container").classList.remove("show");
      document.getElementById("form-container").classList.remove("hide");
      currentTranslateY = 0;
      movableCard.style.transform = `translateX(-50%) translateY(0px)`;
    }

    function celebrateAndReset() {
      confetti({
        particleCount: 200,
        spread: 70,
        origin: { y: 0.6 }
      });
      setTimeout(resetForm, 2000);
    }

    function fillLocationFromGPS() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
            .then(res => res.json())
            .then(data => {
              const addr = data.address;
              const street = addr.road || "";
              const house = addr.house_number || "";
              const city = addr.city || addr.town || addr.village || "";
              const state = addr.state || "";
              const postcode = addr.postcode || "";
              const formatted = `${house} ${street}, ${city}, ${state} ${postcode}`.trim().replace(/^, | ,/g, "");
              document.getElementById("address").value = formatted;
            })
            .catch(() => {
              document.getElementById("address").value = `${lat.toFixed(4)}, ${lon.toFixed(4)}`;
            });
        }, () => {
          alert("Unable to retrieve your location.");
        });
      } else {
        alert("Geolocation is not supported by your browser.");
      }
    }
  </script>
</body>
</html>
