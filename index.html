<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coupon Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f3f4f6;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      padding: 24px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .form-container {
      max-width: 420px;
      width: 100%;
      margin-bottom: 24px;
      background: #fff;
      padding: 16px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 8px 0 4px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #1e7f3f;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .geo-btn {
      background: #007bff;
      margin-bottom: 12px;
    }
    .card {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    .header {
      background: linear-gradient(to right, #1e7f3f, #3cb94b);
      border-radius: 16px;
      padding: 16px;
      color: white;
      margin-bottom: 16px;
    }
    .header .brand {
      font-size: 13px;
      letter-spacing: 1px;
    }
    .header .product {
      font-size: 26px;
      font-weight: bold;
    }
    .barcode-img {
      margin-top: 12px;
      width: 100%;
      max-width: 320px;
    }
    .instruction {
      font-size: 18px;
      font-weight: 500;
      margin: 24px 0;
    }
    .circle-timer {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 8px solid #e0e0e0;
      border-top-color: #1e7f3f;
      animation: spin 60s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .timer {
      font-family: -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;
      font-size: 42px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #1e1e1e;
    }
    .subtext {
      font-size: 14px;
      color: #555;
    }
    .location {
      font-size: 14px;
      margin: 20px 0;
      color: #333;
    }
    .buttons {
      display: flex;
      gap: 12px;
      margin-top: 12px;
    }
    .btn {
      flex: 1;
      padding: 14px;
      border: none;
      font-size: 14px;
      font-weight: bold;
      border-radius: 12px;
      color: white;
      cursor: pointer;
    }
    .btn-decline {
      background: #2c3e50;
    }
    .btn-accept {
      background: #1e7f3f;
    }
  </style>
</head>
<body>
  <div class="form-container" id="form-container">
    <label for="brand">Brand</label>
    <input type="text" id="brand" placeholder="e.g. SIGNATURE" value="SIGNATURE" />

    <label for="product">Product</label>
    <input type="text" id="product" placeholder="e.g. COSTA" value="COSTA" />

    <label for="barcode">UPC-A Barcode (12 digits)</label>
    <input type="text" id="barcode" placeholder="e.g. 489146012311" value="489146012311" />

    <label for="address">Store Location</label>
    <input type="text" id="address" placeholder="e.g. 123 Main St" value="4919 W. Sahara Ave, Las Vegas, NV 89146"/>
    <button type="button" class="geo-btn" onclick="fillLocationFromGPS()">Use My Current Location</button>

    <button onclick="generateCoupon()">Generate Coupon</button>
  </div>

  <div class="card" id="coupon-card" style="display: none;">
    <div class="header">
      <div class="brand" id="brand-text"></div>
      <div class="product" id="product-text"></div>
    </div>
    <img class="barcode-img" id="barcode-img" />
    <div class="instruction">Show your phone<br>to the cashier</div>
    <div class="circle-timer"></div>
    <div class="timer" id="timer">06:34</div>
    <div class="subtext">minutes left to redeem</div>
    <div class="subtext" id="expires-at"></div>
    <div class="location" id="location">Loading...</div>
    <div class="buttons">
      <button class="btn btn-decline">Coupon Not Accepted</button>
      <button class="btn btn-accept">Coupon Accepted</button>
    </div>
  </div>

<script>
  function generateCoupon() {
    const brand = document.getElementById("brand").value.trim();
    const product = document.getElementById("product").value.trim();
    const barcode = document.getElementById("barcode").value.trim();
    const address = document.getElementById("address").value.trim();

    if (!/^[0-9]{12}$/.test(barcode)) {
      alert("Barcode must be exactly 12 digits.");
      return;
    }

    const now = new Date();
    const expires = new Date(now.getTime() + 6 * 60000 + 34000);
    const formatted = expires.toLocaleString("en-US", {
      month: "2-digit", day: "2-digit", year: "2-digit",
      hour: "2-digit", minute: "2-digit", hour12: true
    });

    document.getElementById("brand-text").textContent = brand;
    document.getElementById("product-text").textContent = product;
    document.getElementById("barcode-img").src =
      `https://barcode.tec-it.com/barcode.ashx?data=${barcode}&code=UPCA&dpi=96&translate-esc=false&hidehrt=true`;
    document.getElementById("expires-at").textContent = formatted;
    document.getElementById("location").textContent = address || "Address not provided.";

    document.getElementById("coupon-card").style.display = "block";
    document.getElementById("form-container").style.display = "none";

    let seconds = 6 * 60 + 34;
    const timerEl = document.getElementById("timer");
    clearInterval(window._timerInterval);
    window._timerInterval = setInterval(() => {
      if (seconds <= 0) return;
      seconds--;
      const m = String(Math.floor(seconds / 60)).padStart(2, "0");
      const s = String(seconds % 60).padStart(2, "0");
      timerEl.textContent = `${m}:${s}`;
    }, 1000);
  }

  function fillLocationFromGPS() {
    const stateMap = {
      "Alabama": "AL", "Alaska": "AK", "Arizona": "AZ", "Arkansas": "AR", "California": "CA",
      "Colorado": "CO", "Connecticut": "CT", "Delaware": "DE", "Florida": "FL", "Georgia": "GA",
      "Hawaii": "HI", "Idaho": "ID", "Illinois": "IL", "Indiana": "IN", "Iowa": "IA", "Kansas": "KS",
      "Kentucky": "KY", "Louisiana": "LA", "Maine": "ME", "Maryland": "MD", "Massachusetts": "MA",
      "Michigan": "MI", "Minnesota": "MN", "Mississippi": "MS", "Missouri": "MO", "Montana": "MT",
      "Nebraska": "NE", "Nevada": "NV", "New Hampshire": "NH", "New Jersey": "NJ", "New Mexico": "NM",
      "New York": "NY", "North Carolina": "NC", "North Dakota": "ND", "Ohio": "OH", "Oklahoma": "OK",
      "Oregon": "OR", "Pennsylvania": "PA", "Rhode Island": "RI", "South Carolina": "SC",
      "South Dakota": "SD", "Tennessee": "TN", "Texas": "TX", "Utah": "UT", "Vermont": "VT",
      "Virginia": "VA", "Washington": "WA", "West Virginia": "WV", "Wisconsin": "WI", "Wyoming": "WY"
    };

    if (!navigator.geolocation) {
      alert("Geolocation is not supported by your browser.");
      return;
    }

    navigator.geolocation.getCurrentPosition(pos => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;

      fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
        .then(res => res.json())
        .then(data => {
          const addr = data.address;
          const street = `${addr.house_number || ""} ${addr.road || ""}`.trim();
          const city = addr.city || addr.town || addr.village || "";
          const stateFull = addr.state || "";
          const state = stateMap[stateFull] || stateFull;
          const zip = addr.postcode || "";

          const formatted = `${street}, ${city}, ${state} ${zip}`.replace(/\s+/g, " ").trim();
          document.getElementById("address").value = formatted;
        })
        .catch(() => {
          document.getElementById("address").value = `${lat.toFixed(4)}, ${lon.toFixed(4)}`;
        });
    }, () => {
      alert("Unable to retrieve your location.");
    });
  }
</script>
</body>
</html>
